<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
         .container {
            width: 100%;
            display: flex;
            gap: 40px;
            background-color: rgb(151, 212, 218);
            margin: 70px;
            padding: 20px;
            justify-content: center;
            align-items: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 20px;
        }

        .signupcontainerform {
            width: 400px;
        }

        body {
            background-color:rgb(8, 112, 164);
        }

        .img-container {
            padding-right: 30px;
        }

        .img-container img {
            width: 500px;
            height: 450px;
            border-radius: 20px;
        }
        .text-center{
            color: red;
        }
        .form-group label{
             color: rgb(177, 85, 52);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="login.gif" alt="Sign Up">
        </div>
        <div class="signupcontainerform">
            <h2 class="text-center">Login In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>

        </form>
        <p class="text-center mt-3">Don't have an account? <a href="index.html">Sign up here</a></p>
    </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.email === email && user.password === password) {
                alert('Login successful');
                window.location.href = 'home.html';
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>

</html>
